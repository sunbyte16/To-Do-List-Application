<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List Application</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/brands.min.css" rel="stylesheet">
    <style>
        /*
         * Modern To-Do List Application - GitHub Pages Styles
         * ¬© 2k25 ùïäùï¶ùïüùïöùïù ùïäùïôùïíùï£ùïûùïí. All rights reserved
         */

        /* Modern To-Do List Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header */
        .app-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .app-header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .db-status {
            margin-bottom: 15px;
        }

        .db-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.9;
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .task-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Add Task Section */
        .add-task-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .add-task-form .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .task-input {
            flex: 2;
            min-width: 250px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .task-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .priority-select, .category-input, .date-input {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
        }

        .add-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        /* Tasks Container */
        .tasks-container {
            padding: 30px;
            min-height: 300px;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 60px 20px;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Task Items */
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            margin-bottom: 15px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .task-item.priority-high { border-left: 5px solid #dc3545; }
        .task-item.priority-medium { border-left: 5px solid #ffc107; }
        .task-item.priority-low { border-left: 5px solid #28a745; }

        .task-content {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .toggle-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            color: #28a745;
            transform: scale(1.1);
        }

        .task-text {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #212529;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .priority-badge, .category-badge {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 12px;
            background: #f8f9fa;
            color: #6c757d;
        }

        .priority-badge.priority-high { background: #f8d7da; color: #721c24; }
        .priority-badge.priority-medium { background: #fff3cd; color: #856404; }
        .priority-badge.priority-low { background: #d4edda; color: #155724; }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .edit-btn { color: #007bff; }
        .edit-btn:hover { background: #e3f2fd; }
        .delete-btn { color: #dc3545; }
        .delete-btn:hover { background: #f8d7da; }

        /* Footer */
        .app-footer {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            margin-top: 50px;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-content p {
            font-size: 1.1rem;
            font-weight: 500;
            margin: 0;
            opacity: 0.9;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            opacity: 0.8;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .footer-links a:hover {
            opacity: 1;
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { margin: 10px; }
            .app-header { padding: 20px; }
            .app-header h1 { font-size: 2rem; }
            .add-task-form .form-row { flex-direction: column; }
            .footer-content { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-tasks"></i> Modern To-Do List</h1>
            <div class="db-status">
                <span class="db-indicator">
                    <i class="fas fa-memory"></i> Browser Storage (GitHub Pages)
                </span>
            </div>
            <div class="task-stats">
                <span class="stat">
                    <i class="fas fa-list"></i>
                    Total: <strong id="totalCount">1</strong>
                </span>
                <span class="stat">
                    <i class="fas fa-clock"></i>
                    Active: <strong id="activeCount">1</strong>
                </span>
                <span class="stat">
                    <i class="fas fa-check-circle"></i>
                    Completed: <strong id="completedCount">0</strong>
                </span>
            </div>
        </header>

        <!-- Add Task Form -->
        <div class="add-task-section">
            <form id="addTaskForm" class="add-task-form">
                <div class="form-row">
                    <input type="text" id="taskInput" placeholder="What needs to be done?" required class="task-input">
                    <select id="prioritySelect" class="priority-select">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <div class="form-row">
                    <input type="text" id="categoryInput" placeholder="Category (e.g., work, personal)" class="category-input">
                    <input type="date" id="dueDateInput" class="date-input">
                    <button type="submit" class="add-btn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
            </form>
        </div>

        <!-- Tasks List -->
        <div class="tasks-container">
            <div id="tasksListContainer" class="tasks-list">
                <!-- Tasks will be dynamically added here -->
            </div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks found</h3>
                <p>Add a new task above to get started!</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="footer-content">
            <p>¬© 2k25 ùïäùï¶ùïüùïöùïù ùïäùïôùïíùï£ùïûùïí. All rights reserved.</p>
            <div class="footer-links">
                <a href="https://github.com/sunbyte16" target="_blank" rel="noopener">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/sunil-kumar-bb88bb31a/" target="_blank" rel="noopener">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://lively-dodol-cc397c.netlify.app" target="_blank" rel="noopener">
                    <i class="fas fa-globe"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        /**
         * Modern To-Do List Application - GitHub Pages JavaScript
         * ¬© 2k25 ùïäùï¶ùïüùïöùïù ùïäùïôùïíùï£ùïûùïí. All rights reserved
         */

        let tasks = [];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            renderTasks();
            updateStats();
            
            // Add welcome task if no tasks exist
            if (tasks.length === 0) {
                addTask('Welcome to your GitHub Pages To-Do app!', 'medium', 'general', null);
            }

            // Add task form event listener
            document.getElementById('addTaskForm').addEventListener('submit', handleAddTask);
        });

        // Load tasks from localStorage
        function loadTasks() {
            const savedTasks = localStorage.getItem('githubPagesTodoTasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            }
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('githubPagesTodoTasks', JSON.stringify(tasks));
        }

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Handle add task
        function handleAddTask(e) {
            e.preventDefault();
            
            const taskText = document.getElementById('taskInput').value.trim();
            const priority = document.getElementById('prioritySelect').value;
            const category = document.getElementById('categoryInput').value.trim() || 'general';
            const dueDate = document.getElementById('dueDateInput').value || null;
            
            if (taskText) {
                addTask(taskText, priority, category, dueDate);
                
                // Reset form
                document.getElementById('addTaskForm').reset();
                document.getElementById('taskInput').focus();
            }
        }

        // Add new task
        function addTask(text, priority, category, dueDate) {
            const newTask = {
                id: generateId(),
                text: text,
                completed: false,
                priority: priority,
                category: category,
                createdAt: new Date().toISOString(),
                dueDate: dueDate
            };
            
            tasks.push(newTask);
            saveTasks();
            renderTasks();
            updateStats();
        }

        // Toggle task completion
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        // Delete task
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        // Render tasks
        function renderTasks() {
            const container = document.getElementById('tasksListContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (tasks.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            } else {
                container.style.display = 'block';
                emptyState.style.display = 'none';
            }
            
            container.innerHTML = tasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''} priority-${task.priority}">
                    <div class="task-content">
                        <button onclick="toggleTask('${task.id}')" class="toggle-btn">
                            <i class="${task.completed ? 'fas fa-check-circle' : 'far fa-circle'}"></i>
                        </button>
                        
                        <div class="task-details">
                            <div class="task-text">${escapeHtml(task.text)}</div>
                            <div class="task-meta">
                                <span class="priority-badge priority-${task.priority}">
                                    <i class="fas fa-flag"></i> ${task.priority}
                                </span>
                                <span class="category-badge">
                                    <i class="fas fa-tag"></i> ${task.category}
                                </span>
                                ${task.dueDate ? `
                                    <span class="due-date">
                                        <i class="fas fa-calendar"></i> 
                                        ${new Date(task.dueDate).toLocaleDateString()}
                                    </span>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                    
                    <div class="task-actions">
                        <button onclick="deleteTask('${task.id}')" class="delete-btn">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            const total = tasks.length;
            const active = tasks.filter(t => !t.completed).length;
            const completed = tasks.filter(t => t.completed).length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('completedCount').textContent = completed;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
